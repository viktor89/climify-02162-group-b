version: '3'
services:
  web:
    image: 'nginx:alpine'
    volumes:
      - './etc/nginx/default.conf:/etc/nginx/conf.d/default.conf'
      - './etc/ssl:/etc/ssl'
      - './web:/var/www/html'
      - './etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template'
    ports:
      - '8000:80'
      - '3000:443'
    environment:
      - 'NGINX_HOST=${NGINX_HOST}'
    command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: always
    depends_on:
      - php
      - mysqldb
      - influx-db
  php:
    build:
      context: ./Docker/php-fpm
    restart: always
    env_file:
      - .env
    environment:
      - 'INFLUXDB_DB=${MYSQL_DATABASE}'
      - 'INFLUXDB_ADMIN_USER=root'
      - 'INFLUXDB_ADMIN_PASSWORD=${MYSQL_ROOT_PASSWORD}'
      - 'INFLUXDB_USER=${MYSQL_USER}'
      - 'INFLUXDB_HOST=influx-db'
      - 'INFLUXDB_USER_PASSWORD=${MYSQL_PASSWORD}'
    volumes:
      - './etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini'
      - './web:/var/www/html'
  chronograf:
    image: chronograf:1.3.8
    environment:
      INFLUXDB_URL: http://influx-db:8086
    ports:
    - "8888:8888"
    links:
    - influx-db
  influx-db:
    image: 'influxdb:latest'
    ports:
      - '8086'
    env_file:
      - .env
    environment:
      - 'INFLUXDB_DB=${MYSQL_DATABASE}'
      - 'INFLUXDB_ADMIN_USER=root'
      - 'INFLUXDB_ADMIN_PASSWORD=${MYSQL_ROOT_PASSWORD}'
      - 'INFLUXDB_USER=${MYSQL_USER}'
      - 'INFLUXDB_USER_PASSWORD=${MYSQL_PASSWORD}'
  myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - '8080:80'
    environment:
      - PMA_ARBITRARY=1
      - 'PMA_HOST=${MYSQL_HOST}'
    restart: always
    depends_on:
      - mysqldb
  mysqldb:
    image: 'mysql:${MYSQL_VERSION}'
    container_name: '${MYSQL_HOST}'
    restart: always
    env_file:
      - .env
    environment:
      - 'MYSQL_DATABASE=${MYSQL_DATABASE}'
      - 'MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}'
      - 'MYSQL_USER=${MYSQL_USER}'
      - 'MYSQL_PASSWORD=${MYSQL_PASSWORD}'
    ports:
      - '8989:3306'
    volumes:
      - './data/db/mysql:/var/lib/mysql'
