    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <preference name="orientation" value="portrait" />
        
        <title>Climify Sensor App</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH3z0AYLLOwg0HhYvfXVWVVG1isTjyMUU&libraries=geometry&callback=initMap"
                async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH3z0AYLLOwg0HhYvfXVWVVG1isTjyMUU&libraries=geometry"></script>
    </head>

    <body>  
        <div id="app-header">
                     
            <button id="btn-refresh"></button>
            <div>
                <p id="your-location" >Your location: </p>
                <h2 id="user-location" >Unknown</h2>
                <p id="unknown-location-text">Refresh or tap on a location</p>
            </div>
            
            <button id="btn-back">Exit</button>
            <!--Exit icon from Google Material Design open source icon library -->
        </div>
        <div id="app-body">
            <div id="innerContainer">
                <img src="" id="img" />
                <canvas id="myCanvas" ></canvas>
                <canvas id="myCanvasCurrentLocation" ></canvas>
                <canvas id="myCanvasLocations"></canvas>
            </div>
            <div id="sensorForm">
                <h3 id="add-sensor">Add sensor </h3>
            <!--        <button style="margin:0px auto 20px auto;">Scan QR code</button>

<h3>or fill out manually:</h3>
-->

            <!--<label for="inp-sensor-id">Sensor ID</label>-->
                <input type="text" id="inp-sensor-id" placeholder="Sensor ID" >
                <h3 id="to-location">to location</h3>
            <!--<label for="inp-sensor-location">Sensor location</label>
<input type="text" id="inp-sensor-location">
-->
                <h2 id="add-sensor-location"></h2>

                <button id="btn-register-sensor" >Done</button>


            </div>

        </div>

        <div id="app-footer" >
            <div class="nav-buttons">
                <button type="button" id="btn-add-location" class="button-disabled">Add location</button>
                    <button type="button" id="btn-add-sensor" class="button-disabled">Add sensor</button>
            </div>

            <div class="guide">
                <div class="guide-text">
                    <p id="step1"><strong>Step 1: </strong><br>
                        Tap on the corners of the location. Drag the corners to fit.
                    </p>
                    <div id="step2">
                        <p id = "step2Text"> <strong>Step 2: </strong><br>
                        </p>
                        <input type="text" id="inp-location-name" placeholder="Location name" value=""><br>
                    </div>

                </div>
                <button id="btn-next" >Next</button>
            </div>
        </div>

        <!--</div>-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery.js"></script> 
        <script type="text/javascript">
            assignListeners();
            checkIfInsideMap();
            wait();


        </script>
    </body>
</html>
